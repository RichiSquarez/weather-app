<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-weather-296-1100758.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <section class="loading__wrapper">
        <div class="loading">
            Loading your weather...
            <span class="loading__author">- PanyGolf :)</span>
            <span class="loading__anim"></span>
        </div>
    </section>

    <section class="weather">
        <div class="weather__city"><h1></h1><h2 class="weather__city__temperature"></h2><h2 class="weather__city__time"></h2></div>
        <div class="weather__time">
            <p id="time1"></p>
            <p id="time2"></p>
            <p id="time3"></p>
            <p id="time4"></p>
            <p id="time5"></p>
            <p id="time6"></p>
            <p id="time7"></p>
            <p id="time8"></p>
            <div class="weather__time__temperature">
                <p class="temp1">1</p>
                <p class="temp2">2</p>
                <p class="temp3">3</p>
                <p class="temp4">4</p>
                <p class="temp5">5</p>
                <p class="temp6">6</p>
                <p class="temp7">7</p>
                <p class="temp8">8</p>
            </div>
        </div>
        <div class="weather__search">
            <input class="weather__search__input" type="text" name="city" id="city_search" placeholder="Search for the city">
            <button class="weather__search__submit">-></button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
